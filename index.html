<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail DNA FAMILY - Vérification</title>
    <style>
        :root {
            /* Couleurs légèrement ajustées pour le mélange néon */
            --neon-cyan: rgb(255, 132, 0);
            --neon-pink: rgb(110, 17, 101);
            --dark-bg: #080810;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            /* Fond statique très subtil */
            background-image: radial-gradient(circle at 50% 50%, rgba(15, 15, 25, 1) 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto; /* Permet le défilement vertical */
            perspective: 1000px; /* Donne la profondeur 3D à toute la scène */
        }

        /* --- NOUVELLE ANIMATION DOUBLE HÉLICE 3D --- */
        .dna-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Derrière le formulaire */
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .helix {
            position: relative;
            width: 120px; /* Largeur de l'échelle ADN */
            height: 800px; /* Hauteur totale de la structure */
            transform-style: preserve-3d;
            /* Inclinaison globale pour mieux voir la 3D */
            transform: rotateX(20deg) rotateZ(-10deg);
        }

        /* Chaque "tranche" horizontale de l'ADN (une paire de bases) */
        .slice {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px; /* Très fin */
            /* Le dégradé crée le barreau central, transparent au milieu */
            background: linear-gradient(90deg, 
                var(--neon-cyan) 0%, 
                rgba(255, 145, 0, 0.2) 20%,
                transparent 40%, transparent 60%,
                rgba(255, 0, 234, 0.2) 80%,
                var(--neon-pink) 100%);
            
            /* Positionnement vertical et torsion initiale basés sur l'index CSS (défini en JS) */
            --y-pos: calc((var(--i) - 30) * 12px); /* Espacement vertical */
            --base-rotation: calc(var(--i) * 18deg); /* Torsion progressive */
            
            transform: translateY(var(--y-pos)) rotateY(var(--base-rotation));
            animation: twistHelix 8s linear infinite;
        }

        /* Les "billes" brillantes aux extrémités des brins */
        .slice::before, .slice::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            top: -2.5px;
            box-shadow: 0 0 10px currentColor;
        }
        .slice::before { left: -4px; background: var(--neon-cyan); color: var(--neon-cyan); }
        .slice::after { right: -4px; background: var(--neon-pink); color: var(--neon-pink); }

        /* L'animation fait tourner chaque tranche de 360deg en plus de sa torsion initiale */
        @keyframes twistHelix {
            to {
                transform: translateY(var(--y-pos)) rotateY(calc(var(--base-rotation) + 360deg));
            }
        }

        /* Un léger flou global pour l'effet "lumière diffuse" */
        .dna-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, var(--dark-bg) 80%);
            pointer-events: none;
        }
        /* -------------------------------------------------- */


        .container {
            background: rgba(15, 15, 25, 0.75); /* Un peu plus transparent pour voir l'ADN */
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Ombre plus sombre pour le contraste */
            backdrop-filter: blur(10px); /* Flou d'arrière-plan réduit pour mieux voir l'animation */
            position: relative;
            z-index: 1;
            margin: 40px auto; /* Ajouté pour l'espacement sur mobile */
        }

        @media (max-width: 480px) {
            body {
                padding: 10px; /* Ajouté pour éviter que le contenu touche les bords */
                align-items: flex-start; /* Aligne en haut sur mobile */
            }
            
            .container {
                padding: 1.5rem;
                width: 92%;
                margin: 30px auto; /* Meilleure gestion des marges */
                max-height: none; /* Supprime toute limitation de hauteur */
            }
            
            h1.neon-text {
                font-size: 1.8rem;
            }
            
            /* Sur mobile, on réduit un peu la taille de l'hélice */
            .helix { 
                width: 90px; 
                opacity: 0.7; /* Réduit l'intensité pour économiser la batterie */
            }
            
            .dna-container {
                opacity: 0.7; /* Réduit l'opacité sur mobile */
            }
        }
        
        /* Pour les très petits écrans */
        @media (max-width: 380px) {
            .container {
                padding: 1.2rem;
                width: 95%;
                margin: 20px auto;
            }
            
            h1.neon-text {
                font-size: 1.6rem;
                letter-spacing: 2px;
                margin-bottom: 0.3rem;
            }
            
            .subtitle {
                margin-bottom: 1.5rem;
                font-size: 0.8rem;
            }
            
            input {
                padding: 14px;
                margin: 8px 0;
            }
            
            button {
                font-size: 16px;
                padding: 12px;
                margin-top: 15px;
            }
        }
        
        /* Pour les mobiles en mode paysage ou avec clavier ouvert */
        @media (max-height: 700px) {
            .container {
                margin-top: 20px;
                margin-bottom: 20px;
            }
            
            h1.neon-text {
                font-size: 1.8rem;
                margin-bottom: 0.3rem;
            }
            
            .subtitle {
                margin-bottom: 1.5rem;
                font-size: 0.8rem;
            }
            
            input {
                padding: 14px;
                margin: 8px 0;
            }
            
            button {
                padding: 14px;
                margin-top: 15px;
            }
        }

        h1.neon-text {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }

        .subtitle {
            color: var(--neon-pink);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(255, 0, 234, 0.5);
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: transparent;
            color: #fff;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 40px var(--neon-cyan);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-size: 1.1rem;
            line-height: 1.5;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .success { 
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .error { 
            border: 1px solid #ff0055;
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }

        .invitation-box {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #fff;
            border-top: 1px solid rgba(0, 255, 136, 0.3);
            padding-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="dna-container">
    <div class="helix" id="helix-loader">
        </div>
</div>

<div class="container">
    <h1 class="neon-text">DNA FAMILY</h1>
    <p class="subtitle">Analyseur de séquences d'admissibilité</p>
    
    <input type="text" id="lastName" placeholder="NOM">
    <input type="text" id="firstName" placeholder="PRÉNOMS">
    
    <button onclick="checkAdmissibility()">Lancer le Séquençage</button>

    <div id="result"></div>
</div>

<script>
    // Génération des tranches de l'ADN
    const helixContainer = document.getElementById('helix-loader');
    const numberOfSlices = 60; // Nombre de barreaux

    for (let i = 0; i < numberOfSlices; i++) {
        const slice = document.createElement('div');
        slice.className = 'slice';
        // On passe l'index 'i' comme variable CSS pour calculer la position et la rotation
        slice.style.setProperty('--i', i);
        helixContainer.appendChild(slice);
    }
</script>

<script>
    // Ajuste le scroll quand un input est focus sur mobile
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            setTimeout(() => {
                // Pour les petits écrans, on scroll doucement vers l'input
                if (window.innerWidth <= 768) {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 300);
        });
    });

    // --- FONCTIONS UTILITAIRES ---
    function normaliserAccents(texte) { return texte.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }
    function nettoyerTexte(texte) { return texte.replace(/-/g, ' ').replace(/\s+/g, ' ').trim(); }
    function preparerPourComparaison(texte) { return normaliserAccents(nettoyerTexte(texte)).toUpperCase(); }
    function separerPrenoms(texte) {
        const nettoye = nettoyerTexte(texte);
        const sansAccents = normaliserAccents(nettoye);
        return sansAccents.toUpperCase().split(' ');
    }

    // --- LISTE DES MEMBRES (version nettoyée) ---
    const admissibles = [
        { nom: "ABOZAN", prenom: "PAULE MARIE VIANNEY" },
        { nom: "ADINGRA", prenom: "AFFOUA MARIE ELLA CHANTAL" },
        { nom: "AKOBE", prenom: "DAGON LOUISE ALADIMA" },
        { nom: "AKRE", prenom: "GOUEDJI FREDERIC ANGE DERANCE" },
        { nom: "BEZEGO", prenom: "SANDI SAMIRA" },
        { nom: "COULIBALY", prenom: "TCHELOUROUGO SARAH PRECILIA" },
        { nom: "COULIBALY", prenom: "MARIAM LATIFA" },
        { nom: "DADOU", prenom: "TABE" },
        { nom: "DOUDOU", prenom: "TABE AURELE JOSEE MARIE RAFAELLE" },
        { nom: "KIPRE", prenom: "ANNE MARIE JEANNETTE DJEMONNE" },
        { nom: "KADJO", prenom: "AURELIE SAMIRAH MURIELLE" },
        { nom: "KOTIA", prenom: "ADOUPO KASSIBRA ANGE ELOISE" },
        { nom: "KOTRA", prenom: "ADOUPO KASSIBRA ANGE ELOISE" },
        { nom: "KOUAKOU", prenom: "N'GUESSAN MARIA CAROLE" },
        { nom: "KOUAME", prenom: "YANNICK COLOMBE" },
        { nom: "KOUASSI", prenom: "KOFFI CHRIST ABIMAEL" },
        { nom: "KOULAI", prenom: "ADELPHE MARIE MARCELLE" },
        { nom: "KOULAI", prenom: "ADELPHE MARIE MARCELLE" },
        { nom: "KPAI", prenom: "KEASSA JEMIMA SEPHORA" },
        { nom: "LABA", prenom: "LAURIS JANICK GOWA" },
        { nom: "LIDAH LOROU", prenom: "ALVIN EMMANUEL" },
        { nom: "N'GUESSAN", prenom: "ARNOLD CHRIST ENOC" },
        { nom: "OUATTARA", prenom: "DAHIGUE NOURYATE" },
        { nom: "OURA", prenom: "AMENAN MARIE THERESE" },
        { nom: "SANGARE", prenom: "ZEINABOU" },
        { nom: "TANO", prenom: "N'DA SAPHIR AXELLE ROXANE" },
        { nom: "TOYO", prenom: "ABDOUL AZIZ" },
        { nom: "TRAORE", prenom: "KHADIDIA IMANE ALISHA" },
        { nom: "YAO", prenom: "KEMOUEL EPHREM MARY" },
        { nom: "YAO", prenom: "AMOIN RENE ANELLE MALIKA" },
        { nom: "ZOROM", prenom: "AICHATOU" }
    ];

    function checkAdmissibility() {
        const nomSaisiBrut = document.getElementById('lastName').value.trim();
        const prenomSaisiBrut = document.getElementById('firstName').value.trim();
        const nomSaisi = preparerPourComparaison(nomSaisiBrut);
        const prenomSaisi = preparerPourComparaison(prenomSaisiBrut);
        const resultDiv = document.getElementById('result');
        const btn = document.querySelector('button');

        if (!nomSaisiBrut || !prenomSaisiBrut) {
            resultDiv.style.display = "block";
            resultDiv.className = "error";
            resultDiv.innerHTML = "❌ Veuillez remplir tous les champs.";
            return;
        }

        btn.innerHTML = "SÉQUENÇAGE EN COURS...";
        btn.disabled = true;

        setTimeout(() => {
            btn.innerHTML = "Lancer le Séquençage";
            btn.disabled = false;

            const estAdmis = admissibles.find(personne => {
                if (personne.nom !== nomSaisi) return false;
                const prenomsDB = separerPrenoms(personne.prenom);
                const prenomsSaisis = separerPrenoms(prenomSaisiBrut);
                return prenomsSaisis.every(prenomS => prenomsDB.some(prenomDB => prenomDB === prenomS));
            });

            resultDiv.style.display = "block";

            if (estAdmis) {
                resultDiv.className = "success";
                resultDiv.innerHTML = `
                    <strong>✅ CORRESPONDANCE GÉNÉTIQUE TROUVÉE</strong><br>
                    Félicitations <strong>${nomSaisiBrut.toUpperCase()} ${prenomSaisiBrut.charAt(0).toUpperCase() + prenomSaisiBrut.slice(1).toLowerCase()}</strong> !<br>
                    Vous êtes officiellement admissible à DNA FAMILY.<br>
                    <div class="invitation-box">
                        Vous êtes convié(e) lundi à passer les entretiens, dans une salle qui vous sera indiquée ultérieurement.
                        Merci de bien vouloir transmettre votre adresse e‑mail au numéro WhatsApp +225 05 8485 4100 afin de recevoir la suite des informations
                    </div>
                `;
            } else {
                resultDiv.className = "error";
                resultDiv.innerHTML = `
                    ❌ <strong>AUCUNE CORRESPONDANCE</strong><br>
                    Votre profil n'a pas été identifié dans la DNA FAMILY.<br>
                    <small style="opacity:0.8;margin-top:10px;display:block">
                        Note : Recherche exacte requise<br>
                        Saisissez le prénom complet
                    </small>
                `;
            }
            
            // Scroll vers le résultat sur mobile
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }, 1200);
    }

    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkAdmissibility();
    });
</script>

</body>
</html>
