<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail DNA FAMILY - Vérification</title>
    <style>
        :root {
            --neon-cyan: #0ff;
            --neon-pink: #f0f;
            --dark-bg: #080810;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            /* Effet hélice ADN en arrière-plan */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0, 255, 255, 0.02) 25px, rgba(0, 255, 255, 0.02) 26px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(15, 15, 25, 0.85);
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        h1.neon-text {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }

        .subtitle {
            color: var(--neon-pink);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: transparent;
            color: #fff;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 40px var(--neon-cyan);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-size: 1.1rem;
            line-height: 1.5;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .success { 
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .error { 
            border: 1px solid #ff0055;
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
        }

        .invitation-box {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #fff;
            border-top: 1px solid rgba(0, 255, 136, 0.3);
            padding-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="neon-text">DNA FAMILY</h1>
    <p class="subtitle">Analyseur de séquences d'admissibilité</p>
    
    <input type="text" id="lastName" placeholder="NOM DE FAMILLE">
    <input type="text" id="firstName" placeholder="PRÉNOM">
    
    <button onclick="checkAdmissibility()">Lancer le Séquençage</button>

    <div id="result"></div>
</div>

<script>
    // --- LISTE DES MEMBRES ---
    const admissibles = [
        { nom: "TRAORE", prenom: "Moussa Jean" }, 
        { nom: "KOFFI", prenom: "Awa Marie" },
        { nom: "SYLLA", prenom: "Oumar" },
        { nom: "DIOP", prenom: "Fatou" }
        { nom: "KOUASSI", prenom: "JEAN MARC"}
    ];

    function checkAdmissibility() {
        const nomSaisi = document.getElementById('lastName').value.trim().toUpperCase();
        const prenomSaisi = document.getElementById('firstName').value.trim().toLowerCase();
        const resultDiv = document.getElementById('result');
        const btn = document.querySelector('button');

        if (!nomSaisi || !prenomSaisi) {
            resultDiv.style.display = "block";
            resultDiv.className = "error";
            resultDiv.innerHTML = "❌ Données manquantes pour l'analyse.";
            return;
        }

        btn.innerHTML = "SÉQUENÇAGE EN COURS...";
        btn.disabled = true;

        setTimeout(() => {
            btn.innerHTML = "Lancer le Séquençage";
            btn.disabled = false;

            // --- LOGIQUE DE RECHERCHE AMÉLIORÉE ---
            const estAdmis = admissibles.find(p => {
                const matchNom = p.nom.toUpperCase() === nomSaisi;
                
                // On transforme les prénoms de la DB en liste (ex: "Moussa Jean" -> ["moussa", "jean"])
                const listePrenomsDB = p.prenom.toLowerCase().split(' ');
                
                // On vérifie si le prénom saisi par l'utilisateur est présent dans cette liste
                const matchPrenom = listePrenomsDB.includes(prenomSaisi);
                
                return matchNom && matchPrenom;
            });

            resultDiv.style.display = "block";

            if (estAdmis) {
                resultDiv.className = "success";
                resultDiv.innerHTML = `
                    <strong>✅ CORRESPONDANCE GÉNÉTIQUE TROUVÉE</strong><br>
                    Félicitations <strong>${nomSaisi} ${prenomSaisi.charAt(0).toUpperCase() + prenomSaisi.slice(1)}</strong> !<br>
                    Vous êtes officiellement admissible à DNA FAMILY.<br>
                    <div class="invitation-box">
                        Vous êtes convié(e) lundi à passer les entretiens, dans une salle qui vous sera indiquée ultérieurement.
                    </div>
                `;
            } else {
                resultDiv.className = "error";
                resultDiv.innerHTML = "❌ <strong>AUCUNE CORRESPONDANCE</strong><br>Votre profil n'a pas été identifié dans la DNA FAMILY.";
            }
        }, 1200);
    }
</script>

</body>
</html>
