<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail DNA FAMILY - Vérification</title>
    <style>
        /* (Le CSS reste identique) */
        :root {
            --neon-cyan: #0ff;
            --neon-pink: rgb(0, 255, 255);
            --dark-bg: #080810;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0, 255, 255, 0.02) 25px, rgba(0, 255, 255, 0.02) 26px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(15, 15, 25, 0.85);
            padding: 3rem;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        h1.neon-text {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
        }

        .subtitle {
            color: var(--neon-pink);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: transparent;
            color: #fff;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 40px var(--neon-cyan);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-size: 1.1rem;
            line-height: 1.5;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .success { 
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .error { 
            border: 1px solid #ff0055;
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
        }

        .invitation-box {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #fff;
            border-top: 1px solid rgba(0, 255, 136, 0.3);
            padding-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="neon-text">DNA FAMILY</h1>
    <p class="subtitle">Analyseur de séquences d'admissibilité</p>
    
    <input type="text" id="lastName" placeholder="NOM DE FAMILLE">
    <input type="text" id="firstName" placeholder="PRÉNOM COMPLET">
    
    <button onclick="checkAdmissibility()">Lancer le Séquençage</button>

    <div id="result"></div>
</div>

<script>
    // --- FONCTIONS UTILITAIRES ---
    
    // Normaliser les accents : transforme les caractères accentués en non-accentués
    function normaliserAccents(texte) {
        return texte.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }
    
    // Retirer les tirets et espaces superflus
    function nettoyerTexte(texte) {
        return texte.replace(/-/g, ' ').replace(/\s+/g, ' ').trim();
    }
    
    // Préparer un texte pour comparaison
    function preparerPourComparaison(texte) {
        return normaliserAccents(nettoyerTexte(texte)).toUpperCase();
    }
    
    // Séparer les prénoms en liste individuelle
    function separerPrenoms(texte) {
        const nettoye = nettoyerTexte(texte);
        const sansAccents = normaliserAccents(nettoye);
        return sansAccents.toUpperCase().split(' ');
    }

    // --- LISTE DES MEMBRES (version nettoyée) ---
    const admissibles = [
        { nom: "ABOZAN", prenom: "PAULE MARIE VIANNEY" },
        { nom: "ADINGRA", prenom: "AFFOUA MARIE ELLA CHANTAL" },
        { nom: "AKOBE", prenom: "DAGON LOUISE ALADIMA" },
        { nom: "AKRE", prenom: "GOUEDJI FREDERIC ANGE DERANCE" },
        { nom: "BEZEGO", prenom: "SANDI SAMIRA" },
        { nom: "COULIBALY", prenom: "TCHELOUROUGO SARAH PRECILIA" },
        { nom: "COULIBALY", prenom: "MARIAM LATIFA" },
        { nom: "DOUDOU", prenom: "TABE AURELE JOSEE MARIE RAFAELLE" },
        { nom: "KADJO", prenom: "AURELIE SAMIRAH MURIELLE" },
        { nom: "KOTIA", prenom: "ADOUPO KASSIBRA ANGE ELOISE" },
        { nom: "KOUAKOU", prenom: "N'GUESSAN MARIA CAROLE" },
        { nom: "KOUAME", prenom: "YANNICK COLOMBE" },
        { nom: "KOUASSI", prenom: "KOFFI CHRIST ABIMAEL" },
        { nom: "KOULAI", prenom: "ADELPHE MARIE MARCELLE" },
        { nom: "KPAI", prenom: "KEASSA JEMIMA SEPHORA" },
        { nom: "LABA", prenom: "LAURIS JANICK GOWA" },
        { nom: "LIDAH LOROU", prenom: "ALVIN EMMANUEL" },
        { nom: "N'GUESSAN", prenom: "ARNOLD CHRIST ENOC" },
        { nom: "OUATTARA", prenom: "DAHIGUE NOURYATE" },
        { nom: "OURA", prenom: "AMENAN MARIE THERESE" },
        { nom: "SANGARE", prenom: "ZEINABOU" },
        { nom: "TANO", prenom: "N'DA SAPHIR AXELLE ROXANE" },
        { nom: "TOYO", prenom: "ABDOUL AZIZ" },
        { nom: "TRAORE", prenom: "KHADIDIA IMANE ALISHA" },
        { nom: "YAO", prenom: "KEMOUEL EPHREM MARY" },
        { nom: "YAO", prenom: "AMOIN RENE ANELLE MALIKA" },
        { nom: "ZOROM", prenom: "AICHATOU" }
    ];

    function checkAdmissibility() {
        // Récupérer les valeurs saisies
        const nomSaisiBrut = document.getElementById('lastName').value.trim();
        const prenomSaisiBrut = document.getElementById('firstName').value.trim();
        
        // Nettoyer et normaliser les saisies
        const nomSaisi = preparerPourComparaison(nomSaisiBrut);
        const prenomSaisi = preparerPourComparaison(prenomSaisiBrut);
        
        const resultDiv = document.getElementById('result');
        const btn = document.querySelector('button');

        // Validation
        if (!nomSaisiBrut || !prenomSaisiBrut) {
            resultDiv.style.display = "block";
            resultDiv.className = "error";
            resultDiv.innerHTML = "❌ Veuillez remplir tous les champs.";
            return;
        }

        // Animation du bouton
        btn.innerHTML = "SÉQUENÇAGE EN COURS...";
        btn.disabled = true;

        setTimeout(() => {
            btn.innerHTML = "Lancer le Séquençage";
            btn.disabled = false;

            // Recherche dans la liste - VERSION CORRIGÉE
            const estAdmis = admissibles.find(personne => {
                // 1. Comparer les noms (doit être exact)
                if (personne.nom !== nomSaisi) {
                    return false;
                }
                
                // 2. Séparer les prénoms de la base de données
                const prenomsDB = separerPrenoms(personne.prenom);
                
                // 3. Séparer le prénom saisi par l'utilisateur
                const prenomsSaisis = separerPrenoms(prenomSaisiBrut);
                
                // 4. Pour chaque prénom saisi, vérifier s'il est présent dans la liste DB
                // EXIGENCE : TOUS les prénoms saisis doivent être trouvés dans la liste DB
                return prenomsSaisis.every(prenomS => 
                    prenomsDB.some(prenomDB => prenomDB === prenomS)
                );
            });

            resultDiv.style.display = "block";

            if (estAdmis) {
                resultDiv.className = "success";
                resultDiv.innerHTML = `
                    <strong>✅ CORRESPONDANCE GÉNÉTIQUE TROUVÉE</strong><br>
                    Félicitations <strong>${nomSaisiBrut.toUpperCase()} ${prenomSaisiBrut.charAt(0).toUpperCase() + prenomSaisiBrut.slice(1).toLowerCase()}</strong> !<br>
                    Vous êtes officiellement admissible à DNA FAMILY.<br>
                    <div class="invitation-box">
                        Vous êtes convié(e) lundi à passer les entretiens, dans une salle qui vous sera indiquée ultérieurement.
                        Merci de bien vouloir transmettre votre adresse e‑mail au numéro WhatsApp +225 05 8485 4100 afin de recevoir la suite des informations
                    </div>
                `;
            } else {
                resultDiv.className = "error";
                resultDiv.innerHTML = `
                    ❌ <strong>AUCUNE CORRESPONDANCE</strong><br>
                    Votre profil n'a pas été identifié dans la DNA FAMILY.<br>
                    <small style="opacity:0.8;margin-top:10px;display:block">
                        Note : Recherche exacte requise<br>
                        Saisissez le prénom complet
                    </small>
                `;
            }
        }, 1200);
    }

    // Permettre la validation avec la touche Entrée
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkAdmissibility();
        }
    });
</script>

</body>
</html>
