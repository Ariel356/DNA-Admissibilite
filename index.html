<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail DNA FAMILY - V√©rification</title>

    <style>
        :root {
            --neon-cyan: rgb(0, 247, 255);
            --neon-pink: rgb(255, 0, 234);
            --dark-bg: #080810;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
        }

        /* ===== ADN STAGE ===== */
        .dna-stage {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .helix {
            position: absolute;
            top: 50%;
            width: 80px;
            height: 900px;
            transform-style: preserve-3d;
        }

        .helix.left {
            left: 5%;
            transform: translateY(-50%) rotateX(15deg) rotateY(10deg);
        }

        .helix.right {
            right: 5%;
            transform: translateY(-50%) rotateX(15deg) rotateY(-10deg);
        }

        .slice {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;

            background: linear-gradient(90deg,
                var(--neon-cyan) 0%,
                rgba(0,247,255,0.2) 20%,
                transparent 45%,
                transparent 55%,
                rgba(255,0,234,0.2) 80%,
                var(--neon-pink) 100%
            );

            /* üîß COMPACT POUR MOBILE */
            --y-pos: calc((var(--i) - 30) * 9px);
            --base-rotation: calc(var(--i) * 20deg);

            transform: translateY(var(--y-pos)) rotateY(var(--base-rotation));
            animation: twistHelix 6s linear infinite;
        }

        .helix.right .slice {
            animation-direction: reverse;
            background: linear-gradient(90deg,
                var(--neon-pink) 0%,
                rgba(255,0,234,0.2) 20%,
                transparent 45%,
                transparent 55%,
                rgba(0,247,255,0.2) 80%,
                var(--neon-cyan) 100%
            );
        }

        .slice::before,
        .slice::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            top: -1.5px;
            box-shadow: 0 0 8px currentColor;
        }

        .slice::before {
            left: -3px;
            background: var(--neon-cyan);
        }

        .slice::after {
            right: -3px;
            background: var(--neon-pink);
        }

        .helix.right .slice::before { background: var(--neon-pink); }
        .helix.right .slice::after  { background: var(--neon-cyan); }

        @keyframes twistHelix {
            to {
                transform: translateY(var(--y-pos))
                           rotateY(calc(var(--base-rotation) + 360deg));
            }
        }

        /* ===== CONTENEUR ===== */
        .container {
            background: rgba(10,10,18,0.8);
            padding: 3rem;
            border-radius: 20px;
            width: 500px;
            text-align: center;
            border: 1px solid rgba(0,255,255,0.15);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        h1.neon-text {
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .subtitle {
            color: var(--neon-pink);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .success {
            border: 1px solid #00ff88;
            background: rgba(0,255,136,0.1);
            color: #00ff88;
        }

        .error {
            border: 1px solid #ff0055;
            background: rgba(255,0,85,0.1);
            color: #ff0055;
        }

        /* üì± MOBILE */
        @media (max-width: 480px) {
            .helix {
                width: 50px;
                height: 520px;
            }
            .helix.left  { left: -15px; }
            .helix.right { right: -15px; }

            .container {
                width: 90%;
                padding: 1.4rem;
            }

            h1.neon-text {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>

<div class="dna-stage">
    <div class="helix left" id="helix-left"></div>
    <div class="helix right" id="helix-right"></div>
</div>

<div class="container">
    <h1 class="neon-text">DNA FAMILY</h1>
    <p class="subtitle">Analyseur de s√©quences d'admissibilit√©</p>

    <input id="lastName" placeholder="NOM DE FAMILLE">
    <input id="firstName" placeholder="PR√âNOM COMPLET">

    <button onclick="checkAdmissibility()">Lancer le S√©quen√ßage</button>
    <div id="result"></div>
</div>

<script>
    /* ===== ADN ===== */
    function createHelix(id) {
        const container = document.getElementById(id);
        for (let i = 0; i < 60; i++) {
            const slice = document.createElement('div');
            slice.className = 'slice';
            slice.style.setProperty('--i', i);
            container.appendChild(slice);
        }
    }

    createHelix('helix-left');
    createHelix('helix-right');

    /* ===== LOGIQUE M√âTIER ORIGINALE ===== */
    function normaliserAccents(t){return t.normalize("NFD").replace(/[\u0300-\u036f]/g,"")}
    function nettoyerTexte(t){return t.replace(/-/g," ").replace(/\s+/g," ").trim()}
    function preparerPourComparaison(t){return normaliserAccents(nettoyerTexte(t)).toUpperCase()}
    function separerPrenoms(t){return preparerPourComparaison(t).split(" ")}

const admissibles = [
        { nom: "ABOZAN", prenom: "PAULE MARIE VIANNEY" },
        { nom: "ADINGRA", prenom: "AFFOUA MARIE ELLA CHANTAL" },
        { nom: "AKOBE", prenom: "DAGON LOUISE ALADIMA" },
        { nom: "AKRE", prenom: "GOUEDJI FREDERIC ANGE DERANCE" },
        { nom: "BEZEGO", prenom: "SANDI SAMIRA" },
        { nom: "COULIBALY", prenom: "TCHELOUROUGO SARAH PRECILIA" },
        { nom: "COULIBALY", prenom: "MARIAM LATIFA" },
        { nom: "DOUDOU", prenom: "TABE AURELE JOSEE MARIE RAFAELLE" },
        { nom: "KIPRE", prenom: "ANNE MARIE JEANNETTE DJEMONNE" },
        { nom: "KADJO", prenom: "AURELIE SAMIRAH MURIELLE" },
        { nom: "KOTIA", prenom: "ADOUPO KASSIBRA ANGE ELOISE" },
        { nom: "KOUAKOU", prenom: "N'GUESSAN MARIA CAROLE" },
        { nom: "KOUAME", prenom: "YANNICK COLOMBE" },
        { nom: "KOUASSI", prenom: "KOFFI CHRIST ABIMAEL" },
        { nom: "KOULAI", prenom: "ADELPHE MARIE MARCELLE" },
        { nom: "KPAI", prenom: "KEASSA JEMIMA SEPHORA" },
        { nom: "LABA", prenom: "LAURIS JANICK GOWA" },
        { nom: "LIDAH LOROU", prenom: "ALVIN EMMANUEL" },
        { nom: "N'GUESSAN", prenom: "ARNOLD CHRIST ENOC" },
        { nom: "OUATTARA", prenom: "DAHIGUE NOURYATE" },
        { nom: "OURA", prenom: "AMENAN MARIE THERESE" },
        { nom: "SANGARE", prenom: "ZEINABOU" },
        { nom: "TANO", prenom: "N'DA SAPHIR AXELLE ROXANE" },
        { nom: "TOYO", prenom: "ABDOUL AZIZ" },
        { nom: "TRAORE", prenom: "KHADIDIA IMANE ALISHA" },
        { nom: "YAO", prenom: "KEMOUEL EPHREM MARY" },
        { nom: "YAO", prenom: "AMOIN RENE ANELLE MALIKA" },
        { nom: "ZOROM", prenom: "AICHATOU" }
    ];

    function checkAdmissibility() {
        const nom = preparerPourComparaison(lastName.value);
        const prenom = preparerPourComparaison(firstName.value);
        const result = document.getElementById("result");

        if(!nom || !prenom){
            result.style.display="block";
            result.className="error";
            result.textContent="‚ùå Veuillez remplir tous les champs.";
            return;
        }

        const ok = admissibles.find(p =>
            p.nom === nom &&
            separerPrenoms(prenom).every(pr => separerPrenoms(p.prenom).includes(pr))
        );

        result.style.display="block";

        if(ok){
            result.className="success";
            result.innerHTML="‚úÖ Correspondance g√©n√©tique trouv√©e";
        } else {
            result.className="error";
            result.innerHTML="‚ùå Aucune correspondance trouv√©e";
        }
    }
</script>

</body>
</html>
